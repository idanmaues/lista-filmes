<html>
  <head>
    <title>Lista de Filmes</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Lista de Filmes para Assistir</h1>
      <p class="page-subtitle">Qual será seu próximo filme favorito?</p>
      <div class="form-wrapper">
        <input
          type="text"
          id="filme"
          name="filme"
          placeholder="Insira endereço de imagem"
        />
        <button onClick="adicionarFilme()">Adicionar Filme</button>
      </div>
    </div>
    <div id="listaFilmes"></div>
  </body>
  <script src="script.js"></script>
</html>
